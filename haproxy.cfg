    global
    ulimit-n  51200
    defaults
    log global
    mode    tcp
    option  dontlognull
    timeout connect 1000ms
    timeout client 150000ms
    timeout server 150000ms
    listen status
    bind 0.0.0.0:1080
    mode http
    log global
    stats refresh 30s
    stats uri /admin?stats
    stats realm Private lands
    stats auth admin:password
    stats hide-version
    frontend ssin
    bind *:1000-2000
    default_backend ssout
    backend ssout
    server server1 140.205.94.5 maxconn 204800
